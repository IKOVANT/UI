<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="styles/base.css">
    </head>
    <body>
        <div class="background slateGrit"></div>
        <div class="background tileJudge"></div>
        <div id="MainUI">
            <div class="toolBar">
                <h1>IKOVANT UI</h1>
            </div>
            <div class="holder scroll vertical">
                <h2>Inputs</h2>
                    <h3>Buttons</h3>
                        <p>Input button</p>
                        <input type="button">
                        <p>Standalone/text button</p>
                        <button>I'm a button cuh</button>
                    <h3>Checkboxes</h3>
                        <p>Normal checkbox</p>
                        <input type="checkbox">
                        <p>Switch checkbox</p>
                        <input type="checkbox" class="switch">
                <h2>Text</h2>
                    <h3>Fonts</h3>
                        <p>The font for titles, & headers the font is Play</p>
                        <a class="card horizontal" style="font-family: Play;" href="https://fonts.google.com/specimen/Play" target="_blank">
                            <img class="subject" alt="Google Fonts" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwiki.selfhtml.org%2Fimages%2Fthumb%2Fe%2Fee%2FGoogle_Fonts_logo.svg%2F1024px-Google_Fonts_logo.svg.png&f=1&nofb=1&ipt=1fdc347083e75b49aedb5611041aebe1fcb9df05bd2123404013dc8a98aec03d">
                            <div class="content">
                                <h1 class="title">Play</h1>
                                <div class="subtitle">- Jonas Hecksher</div>
                                <div class="body">We hold these truths to be self-evident, that all men are created equal...</div>
                            </div>
                        </a>
                <h2>Formatting</h2>
            </div>

            <div class="topLayer">
            </div>
        </div>

        <script src="scripts/base.js"></script>
    </body>
</html>
